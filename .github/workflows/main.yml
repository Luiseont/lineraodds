name: Build images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_PREFIX: ${{ github.repository_owner }}/lineraodds

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [service, oracle, front]
        include:
          - service: service
            context: ./service
            dockerfile: ./service/Dockerfile
          - service: oracle
            context: ./oracle
            dockerfile: ./oracle/Dockerfile
          - service: front
            context: ./front
            dockerfile: ./front/Dockerfile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.service }}:buildcache,mode=max

      - name: Image built successfully
        run: |
          echo "âœ… ${{ matrix.service }} image built and pushed"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ matrix.service }}:latest"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        env:
          API_KEY: ${{ secrets.API_KEY }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          envs: API_KEY
          script: |
            set -e
            cd /home/main
            
            # Crear archivo .env con API_KEY
            cat > .env << EOF
            API_KEY=${API_KEY}
            EOF
            
            echo "âœ“ Environment configured"
            
            # Pull latest images
            echo "Pulling latest images..."
            docker compose -f compose-prod.yaml pull
            
            # Deploy
            echo "Deploying services..."
            docker compose -f compose-prod.yaml down || true
            docker compose -f compose-prod.yaml up -d
            
            # Wait for services to start
            echo "Waiting for services to start..."
            sleep 20
            
            # Copy frontend to nginx
            FRONT_CONTAINER=$(docker compose -f compose-prod.yaml ps -q front)
            if [ ! -z "$FRONT_CONTAINER" ]; then
              echo "Copying frontend files..."
              docker cp $FRONT_CONTAINER:/front/dist/. /var/www/html/ || echo "âš  Warning: Could not copy frontend"
              sudo chown -R www-data:www-data /var/www/html || true
              echo "âœ“ Frontend deployed"
            fi
            
            # Reload nginx
            sudo systemctl reload nginx || true
            echo "âœ“ Nginx reloaded"
            
            # Verify services
            echo ""
            echo "=== Deployment Status ==="
            docker compose -f compose-prod.yaml ps
            echo "========================="
            
            sleep 5
            curl -f http://127.0.0.1:8081 > /dev/null 2>&1 && echo "âœ“ Service API OK" || echo "âš  Service API not responding"
            curl -f http://127.0.0.1:9999/health > /dev/null 2>&1 && echo "âœ“ Oracle API OK" || echo "âš  Oracle API not responding"
            
            echo ""
            echo "âœ… Deployment completed!"

      - name: Deployment summary
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Frontend: https://lineraodds.bet"
          echo "ğŸ”Œ API: https://api.lineraodds.bet"
          echo "ğŸ“Š Oracle: https://oracle.lineraodds.bet/status"

