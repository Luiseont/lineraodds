name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_PREFIX: luiseont/lineraodds

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      service: ${{ steps.filter.outputs.service }}
      oracle: ${{ steps.filter.outputs.oracle }}
      front: ${{ steps.filter.outputs.front }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            service:
              - 'service/**'
              - 'contracts/**'
            oracle:
              - 'oracle/**'
            front:
              - 'front/**'

  build-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.service == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push service
        uses: docker/build-push-action@v5
        with:
          context: ./service
          file: ./service/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-service:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-service:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-service:buildcache,mode=max

  build-oracle:
    needs: detect-changes
    if: needs.detect-changes.outputs.oracle == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push oracle
        uses: docker/build-push-action@v5
        with:
          context: ./oracle
          file: ./oracle/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/luiseont/lineraodds-oracle:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/luiseont/lineraodds-oracle:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/luiseont/lineraodds-oracle:buildcache,mode=max

  build-front:
    needs: detect-changes
    if: always()  # Siempre reconstruir la imagen del frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push front
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/luiseont/lineraodds-front:latest
          no-cache: true  # Forzar build sin cache

  deploy:
    needs: [detect-changes, build-service, build-oracle, build-front]
    if: always() && (needs.build-service.result == 'success' || needs.build-oracle.result == 'success' || needs.build-front.result == 'success' || needs.build-service.result == 'skipped' && needs.build-oracle.result == 'skipped' && needs.build-front.result == 'skipped')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync files to VPS
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete --exclude='.git' --exclude='node_modules' --exclude='.env' --exclude='dist' --exclude='*.log'
          path: ./
          remote_path: /home/main/
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USERNAME }}
          remote_key: ${{ secrets.VPS_SSH_KEY }}
          remote_port: ${{ secrets.VPS_PORT || 22 }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        env:
          API_KEY: ${{ secrets.API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          envs: API_KEY,GITHUB_TOKEN
          script: |
            set -e
            cd /home/main
            
            # Crear archivo .env con API_KEY
            cat > .env << EOF
            API_KEY=${API_KEY}
            EOF
            
            echo "âœ“ Environment configured"
            
            # Login to GitHub Container Registry
            echo "Logging in to GitHub Container Registry..."
            echo "${GITHUB_TOKEN}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            echo "Pulling latest images..."
            docker compose -f compose-prod.yaml pull
            
            # Clean frontend build artifacts and nginx files
            echo "Cleaning frontend build artifacts..."
            rm -rf /home/main/front/dist
            rm -rf /home/main/front/node_modules/.vite
            
            echo "Cleaning nginx web directory..."
            sudo rm -rf /var/www/html/*
            
            echo "Clearing nginx cache..."
            sudo rm -rf /var/cache/nginx/* 2>/dev/null || true
            
            # Deploy
            echo "Deploying services..."
            docker compose -f compose-prod.yaml down || true
            
            # Remove frontend volume to force fresh build
            docker volume rm main_frontend-dist 2>/dev/null || true
            
            # Start services with force recreate
            docker compose -f compose-prod.yaml up -d --force-recreate
            
            # Wait for services to initialize
            echo "Waiting for services to initialize..."
            sleep 10
            
            # Check frontend container status
            echo "Checking frontend container..."
            docker compose -f compose-prod.yaml ps front
            
            # Wait for frontend build to complete
            echo "Waiting for frontend build to complete..."
            RETRIES=0
            MAX_RETRIES=12
            FRONT_CONTAINER=$(docker compose -f compose-prod.yaml ps -q front)
            
            while [ $RETRIES -lt $MAX_RETRIES ]; do
              if [ -z "$FRONT_CONTAINER" ]; then
                echo "âš  Frontend container not found, retrying..."
                sleep 5
                FRONT_CONTAINER=$(docker compose -f compose-prod.yaml ps -q front)
                RETRIES=$((RETRIES + 1))
                continue
              fi
              
              # Check if dist directory exists
              if docker exec $FRONT_CONTAINER test -d /front/dist 2>/dev/null; then
                echo "âœ“ Build directory found!"
                docker exec $FRONT_CONTAINER ls -lah /front/dist
                break
              fi
              
              echo "Waiting for build... (attempt $((RETRIES + 1))/$MAX_RETRIES)"
              sleep 10
              RETRIES=$((RETRIES + 1))
            done
            
            # Final check and copy
            if [ ! -z "$FRONT_CONTAINER" ]; then
              echo "Copying frontend files..."
              if docker cp $FRONT_CONTAINER:/front/dist/. /var/www/html/; then
                echo "âœ“ Files copied successfully"
              else
                echo "âœ— ERROR: Failed to copy files"
                docker logs front --tail 100
                exit 1
              fi
              
              sudo chown -R www-data:www-data /var/www/html || true
              
              # Verify files were copied
              echo "Verifying frontend deployment..."
              echo "Files in /var/www/html:"
              ls -lah /var/www/html/
              
              if [ -f "/var/www/html/index.html" ]; then
                echo "âœ“ Frontend deployed successfully"
                echo "index.html size: $(stat -c%s /var/www/html/index.html)"
                echo "index.html modified: $(stat -c %y /var/www/html/index.html)"
              else
                echo "âœ— ERROR: index.html not found after copy!"
                echo "Container logs:"
                docker logs front --tail 50
                exit 1
              fi
            else
              echo "âœ— ERROR: Frontend container not found after retries"
              docker compose -f compose-prod.yaml ps
              docker compose -f compose-prod.yaml logs front
              exit 1
            fi
            
            # Restart nginx to clear all caches
            echo "Restarting nginx..."
            sudo systemctl restart nginx || true
            sleep 2
            sudo systemctl status nginx --no-pager || true
            echo "âœ“ Nginx restarted"
            
            # Verify services
            echo ""
            echo "=== Deployment Status ==="
            docker compose -f compose-prod.yaml ps
            echo "========================="
            
            sleep 5
            curl -f http://127.0.0.1:8081 > /dev/null 2>&1 && echo "âœ“ Service API OK" || echo "âš  Service API not responding"
            curl -f http://127.0.0.1:9999/health > /dev/null 2>&1 && echo "âœ“ Oracle API OK" || echo "âš  Oracle API not responding"
            
            echo ""
            echo "âœ… Deployment completed!"

      - name: Deployment summary
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Frontend: https://lineraodds.bet"
          echo "ğŸ”Œ API: https://api.lineraodds.bet"
          echo "ğŸ“Š Oracle: https://oracle.lineraodds.bet/status"
